<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
head>
<body>

<div class="calculator">
    <input type="text" class="calculator-screen" value="" disabled />
    <div class="calculator-keys">
        <button type="button" class="operator" value="+">+button>
        <button type="button" class="operator" value="-">-button>
        <button type="button" class="operator" value="*">&times;button>
        <button type="button" class="operator" value="/">&divide;button>

        <button type="button" value="7">7button>
        <button type="button" value="8">8button>
        <button type="button" value="9">9button>

        <button type="button" value="4">4button>
        <button type="button" value="5">5button>
        <button type="button" value="6">6button>

        <button type="button" value="1">1button>
        <button type="button" value="2">2button>
        <button type="button" value="3">3button>

        <button type="button" value="0">0button>
        <button type="button" class="decimal" value=".">.button>
        <button type="button" class="all-clear" value="all-clear">ACbutton>

        <button type="button" class="equal-sign operator" value="=">=button>
    div>
div>

<script src="script.js">script>
body>
html>
